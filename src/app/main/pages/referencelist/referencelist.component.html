<div class="h-100 d-flex flex-column">
  <div class="d-flex border">
    <div class="col-md-3 p-2 align-items-center">
      <div class="d-flex ms-auto flex-row p-2">
        <label class="mat-body-strong fw-bold col align-items-center p-2">{{
          "Type"
        }}</label>
        <ng-select
          class="col-12"
          name="type"
          id="employeeMergeContactPersonInput"
          #type="ngModel"
          aria-describedby="type"
          required
          [items]="refrencetype_list"
          bindLabel="displaytext"
          bindValue="displaytext"
          [(ngModel)]="referencelist.type"
          (ngModelChange)="searchType()"
        ></ng-select>
        <!-- <button
          mat-mini-fab
          (click)="searchType()"
          data-toggle="tooltip"
          id="ContactAddButton"
          class="createbtn px-3 mx-2 border"
          [title]="'Search Reference'"
        >
          <i class="fa fa-search" aria-hidden="true"></i>
        </button> -->
      </div>
    </div>
    <div class="d-flex ms-auto align-items-center">
      <button
        *ngIf="selected_employees.length > 0"
        mat-mini-fab
        (click)="onBulkDelete()"
        data-toggle="tooltip"
        [title]="'Delete Contact'"
        id="ContactDeleteButton"
        class="btn btn-danger m-3 align-items-center p-2"
      >
        <span class="material-icons">delete</span>
      </button>
      <button
        mat-mini-fab
        (click)="importReference()"
        data-toggle="tooltip"
        id="importreference"
        class="createbtn m-3 align-items-center p-2 border"
        [title]="'Create Contact'"
      >
        <i class="fa fa-user-plus" aria-hidden="true"></i>

        {{ "Import" }}
      </button>

      <button
        *ngIf="referencelist.type.length"
        mat-mini-fab
        (click)="goToreferencelistMerge()"
        data-toggle="tooltip"
        id="ContactAddButton"
        class="createbtn m-3 align-items-center p-2 border"
        [title]="'Create Contact'"
      >
        <i class="fa fa-user-plus" aria-hidden="true"></i>

        {{ "Create" }}
      </button>
    </div>
  </div>

  <div id="referencelist-grid1-container" class="flex-grow-1 mx-3 mt-4">
    <angular-slickgrid
      gridId="referencelist_grid1"
      [columnDefinitions]="referencelist_columnDefinitions"
      [gridOptions]="referencelist_gridOptions"
      [dataset]="referencelist_dataset"
      (onSelectedRowsChanged)="handleSelectedRowsChanged($event)"
      (sgOnCellChange)="
        onContactListGridCellChanged(
          $event.detail.eventData,
          $event.detail.args
        )
      "
      (onAngularGridCreated)="contactListGridReady($event.detail)"
    >
    </angular-slickgrid>
  </div>
</div>
