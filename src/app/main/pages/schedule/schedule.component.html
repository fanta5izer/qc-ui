<div class="h-100 d-flex flex-column">
  <div class="d-flex border">
    <div class="col-md-3 p-2 align-items-center">
      <div class="d-flex ms-auto flex-row p-2">
        <label class="mat-body-strong fw-bold col align-items-center p-2">{{
          "Salesman Weekly plan"
        }}</label>
      </div>
    </div>
    <div
      class="d-flex ms-auto align-items-center"
      *ngIf="updateEmpPlan.length > 0"
    >
      <button
        mat-mini-fab
        data-toggle="tooltip"
        id="ContactAddButton"
        class="createbtn m-3 align-items-center p-2 border"
        [title]="'Plan Update'"
        (click)="updatePlan()"
      >
        <i class="fa fa-user-plus" aria-hidden="true"></i>

        {{ "Update" }}
      </button>
    </div>
  </div>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="col-12 h-100">
      <table class="table table-responsive table-bordered">
        <thead class="bg-light">
          <tr class="table-primary">
            <th>SALESMAN</th>
            <th *ngFor="let days of DayList">{{ days.code }}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let plan of empplan; let i = index">
            <td>
              <a>
                {{ plan.empname }}
              </a>
            </td>
            <td *ngFor="let planattr of plan.attributes; let planIndex = index">
              <div (click)="onRouteChange(planattr, plan, i, planIndex)">
                <ng-select
                  [disabled]="true"
                  name="Route"
                  id="employeeMergeContactPersonInput{{ +plan.id }}"
                  #Route="ngModel"
                  aria-describedby="type"
                  required
                  [items]="route_ref"
                  bindLabel="name"
                  bindValue="id"
                  [multiple]="true"
                  [(ngModel)]="planattr.routeidList"
                ></ng-select>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
